<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Tracker</h1>
        <div id="sleep-data">
            <label for="monday">Monday:</label>
            <input type="number" id="monday" class="sleep-hours" placeholder="Hours slept">
            <br>
            <label for="tuesday">Tuesday:</label>
            <input type="number" id="tuesday" class="sleep-hours" placeholder="Hours slept">
            <br>
            <label for="wednesday">Wednesday:</label>
            <input type="number" id="wednesday" class="sleep-hours" placeholder="Hours slept">
            <br>
            <label for="thursday">Thursday:</label>
            <input type="number" id="thursday" class="sleep-hours" placeholder="Hours slept">
            <br>
            <label for="friday">Friday:</label>
            <input type="number" id="friday" class="sleep-hours" placeholder="Hours slept">
            <br>
            <label for="saturday">Saturday:</label>
            <input type="number" id="saturday" class="sleep-hours" placeholder="Hours slept">
            <br>
            <label for="sunday">Sunday:</label>
            <input type="number" id="sunday" class="sleep-hours" placeholder="Hours slept">
            <br>
        </div>
        <button id="calculate-button">Calculate Sleep Debt</button>
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
